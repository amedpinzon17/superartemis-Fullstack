<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <h3 style="color: aqua; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-decoration:underline;" >SUPERARTEMIS</h3>
            <a href="../clientes/clientes.html">Clientes</a>
            <a href="../empleados/empleados.html">Empleados</a>
            <a href="../productos/productos.html">Productos</a>
        </nav>
    </header>
    <main>
        <h2>CLIENTES</h2>
    
        <button class="btn btn-outline-light  a" data-bs-toggle="modal" data-bs-target="#exampleModal"> Agregar</button>

              <table id="example2" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Contacto</th>
                <th>Titulo</th>
                <th>Ciudad</th>
                <th>Pais</th>
                <th>Telefono</th>
                <th>Editar</th>
            </tr>
        </thead>
            <tbody id="datosClientes">
            </tbody>
               
    </table>
    



<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="registro">

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Contacto</label>
            <input type="text" class="form-control" id="constacto">
          </div>

            <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Titulo</label>
            <input type="text" class="form-control" id="titulo">
          </div>

            <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad">
          </div>

           <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Pais</label>
            <input type="text" class="form-control" id="Pis">
          </div>

           <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono">
          </div>

       
<div class="modal-footer">
         <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Agergar</button>
      </div>

      
        </form>
      </div>
      
    </div>
  </div>
</div>


<!-- MODAL PARA EL EDITAR O UPDATE -->




<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editor de Informacion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editar">

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Contacto</label>
            <input type="text" class="form-control" id="constactoUp">
          </div>

            <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Titulo</label>
            <input type="text" class="form-control" id="tituloUp">
          </div>

            <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudadUp">
          </div>

           <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Pais</label>
            <input type="text" class="form-control" id="PisUp">
          </div>

           <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Telefono</label>
            <input type="text" class="form-control" id="telefonoUp">
          </div>

       
<div class="modal-footer">
         <button type="submit" class="btn btn-secondary update" data-bs-dismiss="modal">Agergar</button>
      </div>

      
        </form>
      </div>
      
    </div>
  </div>
</div>

</body>
</html>
